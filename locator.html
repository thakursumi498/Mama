<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gynecologist Locator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
   
        
    <style>
        :root {
            --primary-color: #ce1212;
            --secondary-color: #ffffff;
            --text-color: #333333;
            --background-color: #f5f5f5;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 40px 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 15px;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-weight: 300;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        #map {
            height: 450px;
            width: 100%;
            margin: 30px 0;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease;
        }

        .section {
            background-color: var(--secondary-color);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 2s ease;
        }

        h2 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #f9f9f9;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        li:hover {
            transform: translateY(-5px);
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            font-weight: 600;
            color: var(--primary-color);
        }

        input, select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            padding: 12px 20px;
            font-size: 1.2rem;
            font-weight: 600;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background-color: #b10f0f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(206, 18, 18, 0.2);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2.2rem;
            }

            #map {
                height: 350px;
            }
           

           

.unique-logo-container {
    display: flex; /* Use flexbox for centering */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    padding: 20px; /* Add some padding */
    background-color: #f8f8f8; /* Optional: Background color */
    height: 50px; /* Set a height for the container */
}

.unique-logo {
    max-width: 100%; /* Responsive logo */
    height: auto; /* Maintain aspect ratio */
}
        }

    </style>
</head>


<body>
 

   
   
    <div class="container">
        <header>
            <h1>Find a Gynecologist Near You</h1>
            <p>Locate highly-rated gynecologists nearby and book an appointment instantly.</p>
            <button id="find-location" class="btn">Find My Location</button>
        </header>

        <div id="map"></div>

        <div id="gynecologist-list" class="section">
            <h2>Top Rated Gynecologists</h2>
            <ul id="gynecologists"></ul>
        </div>

        <div id="appointment-form" class="section">
            <h2>Book an Appointment</h2>
            <form id="appointment">
                <label for="name">Your Name:</label>
                <input type="text" id="name" required placeholder="Enter your full name">

                <label for="phone">Your Phone Number:</label>
                <input type="tel" id="phone" required pattern="[0-9]{10}" placeholder="1234567890">

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" required>

                <label for="doctor">Select Doctor:</label>
                <select id="doctor" required>
                    <option value="" disabled selected>Choose a doctor</option>
                </select>

                <button type="submit" class="btn">Book Appointment</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="assets/js/locator.js"> </script>
</body>
</html>
